verbose = true;

# Note: order is significant
producers =
[
	"ecmwf_skandinavia_painepinta",
	"hirlam",
        "hbm"
];

// types: grid, points
// leveltypes: surface,pressure,model
hirlam:
{
        directory               = "../../../../data/hirlam";
        pattern                 = "201303180352_hirlam_eurooppa_pinta_cropped\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 1;
};

ecmwf_skandinavia_painepinta:
{
        directory               = "../../../../data/ecpainepinta";
        pattern                 = "200809090714_ecmwf_skandinavia_painepinta240h\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 1;
};

hbm:
{
        directory               = "../../../../data/hbm";
        pattern                 = "201407280657_hbm_hir_pinta\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 1;
};

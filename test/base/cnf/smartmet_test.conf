// Options

accesslogdir = "/tmp";

port            = 80;

slowpool:
{
  maxthreads = 15;
  maxrequeuesize = 1000;
};

fastpool:
{
  maxthreads = 15;
  maxrequeuesize = 1000;
};


lazylinking = false;

defaultlogging = true;

debug           = true;
verbose         = true;

engines:
{
	querydata:
	{
		configfile      = "cnf/querydata_test.conf";
                libfile         = "/usr/share/smartmet/engines/querydata.so";
	};

	gis:
	{
		configfile      = "/etc/smartmet/engines/gis.conf";
                libfile         = "/usr/share/smartmet/engines/gis.so";
	};
};

plugins:
{
	wcs:
	{
		configfile      = "cnf/wcs_plugin_test.conf";
                libfile         = "../../wcs.so";
	};
};

